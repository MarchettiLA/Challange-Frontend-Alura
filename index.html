<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <script src="https://kit.fontawesome.com/cfcf6a399d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/header/header.css">
    <link rel="stylesheet" href="styles/main/carousel.css">
    <link rel="stylesheet" href="styles/main/productos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/login/login.css">
    <link rel="stylesheet" href="styles/footer/footer.css">
    <link rel="stylesheet" href="styles/article-manager/article-window.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;500;600;700&family=Quicksand:wght@300;400;600&family=Raleway:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="cabecera">
        <div class="cabecera__logo">
            <object data="img/mambo.svg" class="logo__img" type="" alt="Mambo Visual"><h1>Mambo Visual</h1></object>
        </div>

        <div class="cabecera__search">
            
                <i class="fa-solid fa-magnifying-glass"></i>
              
        </div>

        <div class="cabecera__button-container">
            <button class="button-container__button btn btn-primary">Login</button>
        </div>
     
    </header>
    
    <main class="contenido-principal">

        <section class="contenido-principal__banner">
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="img/img-0.png" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="carousel__title">Bienvenidos a Mambo Visual.</h5>
                        <p class="carousel__details">Te damos la bienvenida, disfruta de todos nuestros productos y ofertas!</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="img/img-6.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="img/img-7.png" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" id="prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" id="next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

            
        </section>

        <section class="contenido-principal__productos">
            <div class="productos__categorias">
                <h4 class="categorias__title">Agendas</h4>
                <div class="categorias__listado-productos" data-categorias-productos>
                  
                </div>
            </div>
            <div class="productos__categorias">
                <h4 class="categorias__title">Decoración</h4>
                <div class="categorias__listado-productos" data-categorias-productos>
    
                </div>
            </div>
            <div class="productos__categorias">
                <h4 class="categorias__title">Sublimación</h4>
                <div class="categorias__listado-productos" data-categorias-productos>
                    
                </div>
            </div>
            <div class="productos__categorias">
                <h4 class="categorias__title">Otros</h4>
                <div class="categorias__listado-productos" data-categorias-productos>
                  
                </div>
            </div>
        </section>
    </main>

    <footer class="pie">

        <div class="contact-container">
            <h4 class="contact-container__title">Contacto</h4>
            <form class="contact-container__form" action="">
                <input type="text" class="contact__form__input" placeholder="Nombre">
                <input type="text" class="contact__form__input" placeholder="Correo Electrónico">
                <input type="text" class="contact__form__input" placeholder="Asunto">
                <textarea name="" class="contact__form__textarea" id="" cols="30" rows="10"></textarea>
                <button class="contact__form__button">Enviar</button>
            </form>
        </div>

    </footer>
    <script src="script/carousel/carousel.js"></script>
    <script src="script/auth/loginWindow.js"></script>
    <script src="script/users/Usuario.js"></script>
    <script src="script/users/Cliente.js"></script>
    <script src="script/users/Administrador.js"></script>
    <script src="script/auth/authLogic.js"></script>
    <script src="script/index.js"></script>
    <script type="module" src="script/controllers/article-manager.controller.js"></script>
    <script type="module" src="./script/products/product-details.js"></script>
</body>
</html>
